<script>
document.addEventListener("DOMContentLoaded", function() {
   for(var i=0, unloaded = document.querySelectorAll('.media'), media, parent, alttext, img; i<unloaded.length;){
      parent = unloaded[i++];
      media = document.createElement(parent.getAttribute('data-elem'));
      media.src = parent.getAttribute('data-src');
      if(alttext = parent.getAttribute('data-alt')) media.alt = alttext;
      media.onload = (function(){
         this.style.opacity = '1';
         this.parentElement.firstElementChild.style.opacity = '0';
      });
      parent.appendChild(media);
   }
});
</script>
