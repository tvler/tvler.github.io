   <script>
      (function() {
         var anchors   = document.querySelectorAll('a'),
             bodyClass = document.querySelector('body').classList,
             touchSet  = false;

         for(var i = 0; i < anchors.length; i++) {
            anchors[i].addEventListener('touchstart', (function(ev) {
               if(!touchSet) {
                  bodyClass.add('touch');
                  touchSet = true;
               }
            }), false);
         }

         window.onmousemove = (function() {
            if(touchSet) {
               bodyClass.remove('touch');
               touchSet = false;
            };
         });
      })();
   </script>
