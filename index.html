<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>Tyler Deitz</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/tachyons.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="flex italic flex-column absolute w-100 h-100">
      <div class="flex flex-column justify-center flex-grow-1">
        <h1 class="ma0 f3 cool-black tc fw7">Tyler Deitz</h1>
        <div class="mt2 f5 ttu fw7 tc">
          <a
            href="http://github.com/tvler"
            class="cool-blue tracked no-underline"
            >GitHub</a
          ><a
            href="https://www.are.na/tyler-deitz"
            class="cool-blue no-underline tracked ml3"
            >Are.na</a
          ><a
            href="https://twitter.com/ty___ler"
            class="cool-blue no-underline tracked ml3"
            >Twitter</a
          ><button
            class="absolute ml2 input-reset bg-white button-reset b--none pa0 cool-blue fw7 anim-delay ellipses-loader"
          >
            …
          </button>
        </div>
        <div hidden class="mt2 f5 ttu fw7 tc">
          <a
            href="mailto:tylerdeitz@gmail.com"
            class="cool-blue tracked no-underline"
            >E-mail</a
          ><button
            class="absolute ml2 input-reset bg-white button-reset b--none pa0 cool-blue fw7 ellipses-loader"
          >
            …
          </button>
        </div>
        <div hidden class="mt2 f5 ttu fw7 tc">
          <a
            href="https://www.linkedin.com/in/tyler-deitz-3a985018b/"
            class="cool-blue tracked no-underline"
            >LinkedIn</a
          ><button
            class="absolute ml2 input-reset bg-white button-reset b--none pa0 cool-blue fw7 ellipses-loader"
          >
            …
          </button>
        </div>
        <div hidden class="mt2 f5 ttu fw7 tc">
          <a
            href="https://bandcamp.com/beyblader365"
            class="cool-blue tracked no-underline"
            >Bandcamp</a
          ><button
            class="absolute ml2 input-reset bg-white button-reset b--none pa0 cool-blue fw7 ellipses-loader"
          >
            …
          </button>
        </div>
        <div hidden class="mt2 f5 ttu fw7 tc">
          <a
            href="https://www.instagram.com/tvler/"
            class="cool-blue tracked no-underline"
            >Instagram</a
          ><span class="absolute ml2 cool-black fw5">:)</span>
        </div>
      </div>
      <div class="flex flex-column items-center mt3 mb3-safe-area">
        <div class="flex flex-row">
          <img
            class=""
            width="18"
            height="18"
            alt="Do not dry clean"
            src="/laundry/1.png"
          /><img
            class="ml2"
            width="18"
            height="18"
            alt="Do iron on low"
            src="/laundry/2.png"
          /><img
            class="ml2"
            width="18"
            height="18"
            alt="Do dry on low"
            src="/laundry/3.png"
          /><img
            class="ml2"
            width="18"
            height="18"
            alt="Do not bleach"
            src="/laundry/4.png"
          />
        </div>
        <span class="f5 lh-copy tc cool-black mt2"
          >Tyler lives in Los Angeles<br />and works at Opendoor</span
        >
      </div>
    </div>
    <script>
      for (const button of document.querySelectorAll("button")) {
        button.addEventListener("click", () => {
          button.setAttribute("hidden", "");
          const hiddenSpan = document.querySelector("div[hidden]");
          if (hiddenSpan) {
            hiddenSpan.removeAttribute("hidden");
          }
        });
      }
    </script>
  </body>
</html>
