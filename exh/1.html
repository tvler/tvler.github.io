<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Community Exhibits</title>
   <link rel="stylesheet" type="text/css" href="/port.css"/>
   <link rel="stylesheet" type="text/css" href="exh.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
   <div class="spot">
      <div class="spot-photo-wrapper">
         <div class="spot-photo">
            <div class="photo-slide" style="background:url('/imgs/exh2.jpg') 0 / cover; height: 100%;"></div>
            <div class="photo-slide" style="background:url('/imgs/exh3.jpg') 0 / cover; height: 100%;"></div>
            <div class="photo-slide" style="background:url('/imgs/exh4.jpg') 0 / cover; height: 100%;"></div>
         </div>
      </div>
      <div class="spot-desc-wrapper">
         <div class="spot-desc">
            <div style="position:relative;overflow:hidden;">
               <img style="width:100%;" src="/imgs/exh10.png"/>
               <div>
                  <div class="finger-click" id="fc1"></div>
                  <div class="finger-click" id="fc2"></div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src='exh.js' type='text/javascript'></script>
   <script>
   function start(){
      // console.log('in here');
      if(!hasStarted){
         fc1Style.cssText = 'display:initial;will-change:transform, opacity';
         descStyle.willChange = 'transform';
         slideStyle.willChange = 'transform';
         fc1.addEventListener(trans, hasOpened);
         window.setTimeout(function(){
            // console.log('K');
            if(!hasStarted){
               fc1.click();
            }
         }, 1000);
      }
   }
   </script>
</body>
</html>
